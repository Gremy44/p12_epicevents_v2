{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <h2>Modifier l'utilisateur {{ user.username }}</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="{{ form.username.id_for_label }}" class="form-label">Nom d'utilisateur</label>
        {{ form.username }}
      </div>
      <div class="mb-3">
        <label for="{{ form.first_name.id_for_label }}" class="form-label">Prénom</label>
        {{ form.first_name }}
      </div>
      <div class="mb-3">
        <label for="{{ form.last_name.id_for_label }}" class="form-label">Nom de famille</label>
        {{ form.last_name }}
      </div>
      <div class="mb-3">
        <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
        {{ form.email }}
      </div>
      <div class="mb-3">
        <label for="{{ form.role.id_for_label }}" class="form-label">Rôle</label>
        {{ form.role }}
      </div>
      <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
    </form>
  </div>
{% endblock %}
